<div id='container' ng-controller="ShortenController">

  <form name='shortenForm' novalidate>
      <input class='text' type='text' name='url' ng-model='link.url' placeholder='Enter url here' ng-required="true" ng-pattern="validateUrl">
      <p ng-if="shortenForm.url.$invalid && !shortenForm.url.$pristine">Please enter a valid url.</p>
      <input type='submit' ng-click='addLink()' value='Shorten' ng-disabled="shortenForm.$invalid">
  </form>
  <img ng-if='loading' class='spinner' src='/assets/spiffygif_46x46.gif'>
  <div class='message'></div>


<!-- <input type="text" ng-model="link.url" placeholder="Enter url here" />
  <button ng-click="addLink()">Add Link</button> -->
</div>
