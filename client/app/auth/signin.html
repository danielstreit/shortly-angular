<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' ng-model='user.username' name="username" ng-minlength="5" ng-maxlength="20">
    <p ng-if="signinForm.username.$invalid && !signinForm.username.$pristine">Please enter a valid username between 5-20 characters.</p>
    <input type="password" ng-model='user.password' name="password" ng-minlength="5" ng-maxlength="20">
    <p ng-if="signinForm.password.$invalid && !signinForm.password.$pristine">Please enter a valid password between 5-20 characters.</p>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signin">Don't have an account? Signin ...</a>
</div>
